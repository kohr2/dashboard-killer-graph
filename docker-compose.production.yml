version: '3.8'

services:
  nlp-service:
    build:
      context: ./python-services/nlp-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # NLP Service API
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENABLE_PROMPT_DEBUG=${ENABLE_PROMPT_DEBUG:-0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - nlp_cache:/app/cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for SSL termination and rate limiting
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nlp-service
    restart: unless-stopped

volumes:
  nlp_cache: 